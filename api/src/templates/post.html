                        <th>库存</th>

				</thead>
				<tbody>
					{% for item in rlt.data %}

                            <td><img src={{ item.img }} width="100px;" height="100px;"></td>

                            <td>{{ item.title }}</td>
                            <td>{{ item.rating }}</td>
                            <td>{{ item.shopprice }}</td>
                            <td>{{ item.stock }}</td>
                        </tr>
                    {% endfor %}
				</tbody>
			</table>
