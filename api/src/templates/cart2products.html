{% load staticfiles %}

<html>
<head>
	<meta charset="utf-8" /> 
    <title>Hopin</title>
    <script src="//upcdn.b0.upaiyun.com/libs/jqueryui/jquery.ui-1.9.0.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 引入 Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <style type="text/css" src="{% static 'bootstrap/css/bootstrap.css' %}"></style>
</head>
<body>
    <div class="container-fluid">
    <div class="row-fluid">
		<div class="span2">
            <h3>Menu</h3>
			<ul class="nav nav-list">
				<li class="nav-header">
					物品推荐
				</li>
				<li>
					<a href="/visual/recommend/user2products/">用户商品推荐</a>
				</li>
				<li>
					<a href="/visual/recommend/product2products/">商品关联</a>
				</li>
                <li class="active">
					<a href="#">购物车商品推荐</a>
				</li>
				 <li class="nav-header">
					数据图表
				</li>
				<li>
					<a href="/visual/recommend/charts/">数据统计</a>
				</li>
				<!--<li>-->

					<!--<a href="#">设置</a>-->
				<!--</li>-->
				<!--<li class="divider">-->
				<!--</li>-->
				<!--<li>-->
					<!--<a href="#">帮助</a>-->
				<!--</li>-->
			</ul>
		</div>
		<div class="span10">
            <h3>
				Hopin-DataAnalysis  Cart2Products
			</h3>
			<form class="form-search" action="/visual/recommend/cart2products/" method="post">
                {% csrf_token %}
				<input class="input-medium search-query" type="text" name="q"/> <button type="submit" class="btn">查找</button>
			</form>
			<table class="table">
				<thead>
					<tr>
						<th>图片</th>
                        <th>商品编号</th>
                        <th>标题</th>
                        <th>市场价</th>
                        <th>售价</th>
					</tr>
				</thead>
				<tbody>
					{% for item in rlt.data %}
                        <tr>
                            <td><img src={{ item.img }} width="100px;" height="100px;"></td>
                            <td>{{ item.pid }}</td>
                            <td>{{ item.title }}</td>
                            <td>{{ item.market_price }}</td>
                            <td>{{ item.price }}</td>
                        </tr>
                    {% endfor %}
				</tbody>
			</table>
		</div>
	</div>

</div>

</body>
</html>
